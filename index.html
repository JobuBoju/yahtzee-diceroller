<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="rollDice()">
  <div class="instructions">
    <b>This is a website designed to mimic the act of rolling 5 dice for the board game Yahtzee. 
      The 5 boxes in the middle of the screen will serve as placeholders for the dice and will roll from a 1 to a 6. 
      Please click "ROLL DICE" to simulate the rolling of the dice.</b>
  </div>
    <h1>Yahtzee Dice Roller</h1>
    <div class="dice">
      <input class="die" id="die1" type="text" value="1" readonly>
      <input class="die" id="die2" type="text" value="1" readonly>
      <input class="die" id="die3" type="text" value="1" readonly>
      <input class="die" id="die4" type="text" value="1" readonly>
      <input class="die" id="die5" type="text" value="1" readonly>
    </div>
    <button onclick="rollDice()" autofocus style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">ROLL DICE</button>
    <script src="script.js"></script>
</body>
</html>
